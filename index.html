<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main role = "main">
    <h1>Search the National Parks Database</h1>

    <form role = "form" class = "js-form">
      <label for="state">Enter a state code (if you want to add more than one, please seperate by commas, no commas please): </label>
      <input type="text" class = "js-state" name="limit">
      <label for="limit">How many results do you want to see?</label>
      <input type = "number" value ="10" class="js-limit" name="limit">
      <button type = "submit">Submit</button>
    </form>

    <ol role = "section" class = "park-list">
    
    </ol>

  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
    crossorigin="anonymous"></script>
  <script src = 'app.js'></script>
</body>
</html>
